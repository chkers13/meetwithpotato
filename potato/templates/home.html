{% extends 'base.html'%}
{%block content%}
<main role="main" class="container">

  <div class="starter-template">
    <h1>Ask the POTATOES!</h1>
    <p class="lead">Добро пожаловать на форум!<br> Здесь ты можешь задать вопрос на злобу дня!</p>
  </div>

</main>
	<div class="row mb-2">
		{% for post in post_list %}
		<div class="col-md-6">
		<div class="card flex-md-row mb-4 shadow-sm h-md-250">
			<div class="card-body d-flex flex-column align-items-start">
			<a class="d-inline-block mb-2 text-success" href="potato/{{post.author}}">{{post.author}}</a>
			<h3 class="mb-0">
				<a class="text-dark" href="#">{{post.title}}</a>
			</h3>
			<div class="mb-1 text-muted">{{post.data_create}}</div>
			<p class="card-text mb-auto">{{post.text}}</p>
			<a href="potato/post/{{post.id}}">Continue reading</a>
			</div>
			<svg class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"></rect><text fill="#eceeef" dy=".3em" x="50%" y="50%">Thumbnail</text></svg>
		</div>
		</div>
	{% endfor%}
	</div>

  {%endblock%}
