{% block content %}

  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">

  <link rel="stylesheet" href="/static/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="/static/css/animate.css" type="text/css">
  <link rel="stylesheet" href="/static/css/transition-animations.css" type="text/css">
  <link rel="stylesheet" href="/static/css/owl.carousel.css" type="text/css">

    <script src='https://www.google.com/recaptcha/api.js'></script>
<!--Вставила стили из главной страницы-->
<style>
.form-group{
 margin-bottom: 15px;
}
label{
 margin-bottom: 15px;
}
input,
input::-webkit-input-placeholder {
 font-size: 11px;
 padding-top: 3px;
}
.form-control {
 height: auto!important;
padding: 8px 12px !important;
}
.input-group {
 box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
}
#button {
 border: 1px solid #ccc;
 margin-top: 28px;
 padding: 6px 12px;
 color: #666;
 text-shadow: 0 1px #fff;
 cursor: pointer;
 border-radius: 3px 3px;
 box-shadow: 0 1px #fff inset, 0 1px #ddd;
 background: #f5f5f5;
 background: -moz-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f5f5f5), color-stop(100%, #eeeeee));
 background: -webkit-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -o-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -ms-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#eeeeee', GradientType=0);
}
.main-form{
 margin-top: 30px;
 margin-left: auto;
 margin-right: auto;
 max-width: 400px;
 padding: 10px 90px;
 background:#F5F5F5;
 color: #000000;
 text-shadow: none;
 box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);
}
span.input-group-addon i {
 color: #ff9800;
 font-size: 17px;
}
.login-button{
 margin-top: 5px;
}
</style>
<!--в main-form background:#FFA500;
span.input-group-addon i {
 color: #009edf;-->
<div class="container">
 <div class="row main-form">
 <form class="" method="post" >
 {% csrf_token %}
 <div class="form-group">
 <label for="first_name" class="cols-sm-2 control-label"></label>
 <!--<label for="first_name" class="cols-sm-2 control-label">Your Name</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
 <input type="text" class="form-control" name="first_name" id="first_name" required="" placeholder="Enter your Name"/>
 </div>
 </div>
 </div>

 <div class="form-group">
 <label for="email" class="cols-sm-2 control-label"></label>
 <!--<label for="email" class="cols-sm-2 control-label">Your Email</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
 <input type="text" class="form-control" name="email" id="email" required="" placeholder="Enter your Email"/>
 </div>
 </div>
 </div>

 <div class="form-group">
 <label for="username" class="cols-sm-2 control-label"></label>
 <!--<label for="username" class="cols-sm-2 control-label">Username</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
 <input type="text" class="form-control" name="username" id="username" required="" placeholder="Enter your Username"/>
 </div>
 </div>
 </div>

 <div class="form-group">
 <label for="password" class="cols-sm-2 control-label"></label>
 <!--<label for="password" class="cols-sm-2 control-label">Password</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
 <input type="password" class="form-control" name="password" id="password" required="" placeholder="Enter your Password"/>
 </div>
 </div>
 </div>

 <div class="form-group">
 <label for="confirm" class="cols-sm-2 control-label"></label>
 <!--<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
 <input type="password" class="form-control" name="confirm" id="confirm" required="" placeholder="Confirm your Password"/>
 </div>
 </div>
 </div>

 <div class="form-group">
 <label for="age" class="cols-sm-2 control-label"></label>
 <!--<label for="age" class="cols-sm-2 control-label">Age</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
 <input type="text" class="form-control" name="age" id="age" required="" placeholder="Enter your Age"/>
 </div>
 </div>
 </div>

  <div class="form-group">
 <label for="info" class="cols-sm-2 control-label"></label>
 <!--<label for="info" class="cols-sm-2 control-label">Info</label>-->
 <div class="cols-sm-10">
 <div class="input-group">
 <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
 <input type="text" class="form-control" name="info" id="info" required="" placeholder="Enter your Info"/>
 </div>
 </div>
 </div>

 

 <div class="form-group ">
 <button class="btn btn-lg btn-primary btn-block"  type="submit">Register</button>
 </div>
 
 </form>
 </div>
 </div>
 {% endblock %}
