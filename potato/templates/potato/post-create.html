<!--Вставила стили из главной страницы-->
<style>
.form-group{
 margin-bottom: 15px;
}
label{
 margin-bottom: 15px;
}
input,
input::-webkit-input-placeholder {
 font-size: 11px;
 padding-top: 3px;
}
.form-control {
 height: auto!important;
padding: 8px 12px !important;
}
.input-group {
 box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
}
#button {
 border: 1px solid #ccc;
 margin-top: 28px;
 padding: 6px 12px;
 color: #666;
 text-shadow: 0 1px #fff;
 cursor: pointer;
 border-radius: 3px 3px;
 box-shadow: 0 1px #fff inset, 0 1px #ddd;
 background: #f5f5f5;
 background: -moz-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f5f5f5), color-stop(100%, #eeeeee));
 background: -webkit-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -o-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: -ms-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 background: linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#eeeeee', GradientType=0);
}
.main-form{
 margin-top: 30px;
 margin-left: auto;
 margin-right: auto;
 max-width: 1000px;
 padding: 10px 200px;
 background:#F5F5F5;
 color: #000000;
 text-shadow: none;
 box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);
}
span.input-group-addon i {
 color: #ff9800;
 font-size: 17px;
}
.login-button{
 margin-top: 5px;
}
</style>


    
 <div class="row main-form">
    	<h2>Создание мероприятия</h2>
          <!--<link href="admin/css/widgets.css" type="text/css" media="all" rel="stylesheet"/>
          <script type="text/javascript" src="/admin/jsi18n/"></script>-->

          <form method="post">
          {% csrf_token %}
         <p> <label>Название:    </label>  {{form.title}} </p>
         <p> <label>Категория:   </label> {{form.category}} </p>
         <p> <label>Описание:    </label>  {{form.description}} </p>
          <p> <label>Место:    </label>  {{form.place}} </p>
          <p> <label>Дата проведения:    </label>  {{form.data_when}} </p>
          <p> <label>Возрастное ограничение:    </label>  {{form.age_limit}} </p>
          <p> <label>Минимальное количество участников:    </label>  {{form.minparticipant}} </p>
           <p> <label>Максимальное количество участников:     </label> {{form.maxparticipant}} </p>
          <button class="btn btn-primary btn-lg" type="submit">Create</button>
         </form>
        
    </div>

{%endblock%}
