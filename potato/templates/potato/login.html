{% extends "base.html" %}

{% block content %}

<form method="post" >
{% csrf_token %}
<div class="form-label-group">
    <input type="text" id="id_username" name= 'username' class="form-control" placeholder="Email address" required="" autofocus="">
    <label class="required" for="id_username">Email address</label>
  </div>
  <div class="form-label-group">
    <input type="password" id="id_password" name='password' class="form-control" placeholder="Password" required="">
    <label class="required" for="id_password">Password</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button>
  </form>
{% endblock %}
